<div class="container">
  <h1 class="form-heading">login Form</h1>
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>Login</h2>
        <p>Please enter your email and password</p>
      </div>
      <form [formGroup]="loginForm"  (ngSubmit)="loginUser()">

        <div class="form-group">
          <input [ngClass]="{'has-error':loginForm.controls['email'].errors?.required  && loginForm.controls['email'].dirty}" type="email" placeholder="enter email" class="inputFields form-control" formControlName="email" id="email" name="email">
          <div class="validationMessage" *ngIf="loginForm.controls['email'].errors?.required  && loginForm.controls['email'].dirty">
            <em>Please enter email</em>
          </div>
        </div>

        <div class="form-group">
          <input [ngClass]="{'has-error':loginForm.controls['password'].errors?.required  && loginForm.controls['password'].dirty}" type="password" placeholder="enter password" class="inputFields form-control" formControlName="password" id="pwd" name="pwd">
          <div class="validationMessage" *ngIf="loginForm.controls['password'].errors?.required  && loginForm.controls['password'].dirty">
            <em>Please enter password</em>
          </div>

        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>

      </form>
    </div>
   
  </div>
</div>
