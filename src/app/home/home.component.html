<p>you have not created any contact groups click to</p>
<button (click)="createGroup()">
   Create Contact Gruops
</button>

<form class="form-horizontal form-text" *ngIf="showContactGroup">
    <fieldset>
      <div id="legend">
        <legend class="">Create Group</legend>
      </div>
      <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="username">first Name</label>
        <div class="controls">
          <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
          <p class="help-block">Username can contain any letters or numbers, without spaces</p>
        </div>
      </div>
      <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="username">last Name</label>
        <div class="controls">
          <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
          <p class="help-block">Username can contain any letters or numbers, without spaces</p>
        </div>
      </div>
      <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
          <p class="help-block">Please provide your E-mail</p>
        </div>
      </div>
   
      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">phone number</label>
        <div class="controls">
          <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
          <p class="help-block">Password should be at least 4 characters</p>
        </div>
      </div>
   
      
   
      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success">create</button>
        </div>
      </div>
    </fieldset>
  </form>
